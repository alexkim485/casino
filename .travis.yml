language: cpp
distro: Xenial
sudo: false
script:
    -if [TRAVIS_OS_NAME == linux ]; then ./build.sh --llvm-config=llvm-config --cc=clang --cxx=c++; fi

compiler:
- clang
os:
    -linux
branches:
    only:
        - main
        - "/^v\\d+\\./"
env:
    global:
        -sh=dash
        - OPENSSL_DIR=$(brew --prefix openssl)
        - RBXOPT=-Xcodedb.cache.enabled=no
        - LANG="en_US.UTF-8"
        - secure: ""
